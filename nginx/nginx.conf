# Nginx Configuration (goes in django_backend_dream/nginx/nginx.conf)
events {
    worker_connections 1024;
}

http {
    upstream django_backend {
        server django:8000;
    }

    upstream fastapi_backend {
        server fastapi:8001;
    }

    server {
        listen 80;
        server_name localhost;

        # Route FastAPI requests (dream analysis API)
        location /api/dreams {
            proxy_pass http://fastapi_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route all other requests to Django
        location / {
            proxy_pass http://django_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Handle static files (if Django serves them)
        location /static/ {
            proxy_pass http://django_backend;
        }

        # Handle media files (if Django serves them)
        location /media/ {
            proxy_pass http://django_backend;
        }
    }
}